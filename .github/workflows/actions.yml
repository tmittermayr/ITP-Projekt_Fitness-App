name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build and push Docker image
        env:
          DOCKER_BUILDKIT: 1
        run: |
          cd Code/connecting-memories-server 
          docker build -t timomittermayr/backend .
          docker login -u timomittermayr -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          docker push timomittermayr/backend:latest
      - name: Create Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: code/backend/nextfit.yaml
          tag: latest
          release_name: Release ${{ github.event.repository.updated_at }}
          overwrite: true
      - name: Upload Kubernetes File
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: code/backend/nextfit.yaml
          tag: latest
          overwrite: true
          prerelease: true